<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background= "background.jpg">
    <center>
      <div class="btn btn-danger heading">
        <h1>AI Super Mario Bros</h1>
        <button id= "Direction" data-toggle="modal" data-target="#myModal" class= "btn btn-danger">Instructions</button>
      </div>
      <img src="mario.jpg">
      <br>
      <br>
      <button id="play" class="btn btn-danger" onclick="play_game()">Play Game!</button>
      <br>
      <br>
      <h3 id="status" class="btn btn-danger">Status: </h3>
      <br>
      <br>
      <br>
      <div id= 'canvas'></div>
      <br>
      <br>
      <br>
      <div id= 'gaming_console'></div>
      <br>
      <div id="copyright">Source Code: <a href="https://github.com/linuk">Linuk </a>&nbsp; &nbsp; &nbsp; &nbsp;Game Credit: Super Mario Bros</div>
      <div id= "myModal"class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dissmiss="modal">&times;</button>
              <h4>Instructions</h4>
            </div>
            <div class="modal-body">
              <img class= "instruction_img" src="jump.png">
              <img class= "instruction_img"src="left.png">
              <img class= "instruction_img"src="right.png">
            </div>
          </div>
        </div>
      </div>
      </center>
  </body>
